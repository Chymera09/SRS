<button (click)="openAddSubjectModal()" class="btn btn-info mb-5" *appHasRole='["Admin", "Lecturer"]' style="background-color: #9c27b0;">Add Subject</button>

<div class="row">
    <table class="table">
        <tr>
            <th style="width: 17%;">Subject code</th>
            <th style="width: 17%;">Subject name</th>
            <th style="width: 17%;">Lecturer</th>
            <th style="width: 13%;"></th>
            <th style="width: 13%;"></th>
            <th style="width: 13%;"></th>
        </tr>
        <tr *ngFor="let subject of subjects">
            <td>{{subject?.code}}</td>
            <td>{{subject?.name}}</td>
            <td>{{subject?.userName}}</td> 
            <td><button (click)="openEditSubjectModal(subject)" class="btn btn-info" *appHasRole='["Admin", "Lecturer"]' style="background-color: #9c27b0;">Edit Subject</button></td>
            <td><button (click)="openAddCourseModal(subject)" class="btn btn-info" *appHasRole='["Admin", "Lecturer"]' style="background-color: #9c27b0;">Add course</button></td>
            <td><button (click)="GetCourses(subject); openShowCourseModal(subject)" class="btn btn-info" style="background-color: #9c27b0;">Show courses</button></td>            
        </tr>       
    </table>
</div>
